<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="buyerPage.css">
</head>
<body>
    <div class="intro">
    <h1>Shop Registration</h1>
    <p>Tell us about your business</p>
</div>
<div class="outer">
    <div class="container">
        <h2>Shop Details</h2>
        <p>Enter your details to continue</p>

        <label>Shop Name</label>
        <input type="text" placeholder="Enter your shop name" id="shop_name">

        <label>Location</label>
        <input type="text" placeholder="Enter your shop address" id="location">
       
        <div class="time">
        <label>Opening Time</label>
        <input type="time" placeholder="9:00">
        <label>Closing Time</label>
        <input type="time" placeholder="22:00">
        </div>

        <label>Weekly Holidays</label>
        <input type="text" placeholder="Enter holidays(e.g. Sundays)">

        <button><a>Complete Registration</a></button>

    </div>
</div>
</body>
</html>
